<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition>

		<c:if test="#{empty edit}">
			<c:set var="edit" value="#{userController.edit}" />
		</c:if>

		<c:if test="#{empty mode}">
			<c:set var="mode" value="popup-icon" />
		</c:if>

		<c:if test="#{empty changeMonth}">
			<c:set var="changeMonth" value="true" />
		</c:if>

		<c:if test="#{empty changeYear}">
			<c:set var="changeYear" value="true" />
		</c:if>

		<h:outputText value="#{value}" rendered="#{not edit}">
			<f:convertDateTime pattern="yyyy.MM.dd"/>
		</h:outputText>
		<b:datepicker value="#{value}" mode="#{mode}"
			changeMonth="#{changeMonth}" changeYear="#{changeYear}"
			rendered="#{edit}" />

	</ui:composition>
</h:body>
</html>
