<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:body>

	<ui:composition>

		<c:if test="#{empty edit}">
			<c:set var="edit" value="#{userController.edit}" />
		</c:if>

		<h:outputText value="#{value.label}" rendered="#{not edit}" />
		<b:selectOneMenu value="#{value}" rendered="#{edit}">
			<f:selectItems value="#{list}" var="item" itemValue="#{item}"
				itemLabel="#{item.label}" />
		</b:selectOneMenu>

	</ui:composition>
</h:body>
</html>
