<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:t="http://tulok.vzma.hu/tags">
<h:body>

	<ui:composition>

		<c:if test="#{empty edit}">
			<c:set var="edit" value="#{userController.edit}" />
		</c:if>

		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="challenge_new_modal" />
		</c:if>

		<b:modal title="Új próba" styleClass="#{styleClass}"
			rendered="#{edit}">
			<b:panelGrid colSpans="4,8">
				<h:outputLabel value="Típus" />
				<t:dropdown list="#{enums.challenges}"
					value="#{challengeBean.newChallenge.type}" noText="true" />
				<h:outputLabel value="Dátum" />
				<t:datepicker value="#{challengeBean.newChallenge.date}" />
				<h:outputLabel value="Helyszín" />
				<b:inputText value="#{challengeBean.newChallenge.place}" />
			</b:panelGrid>
			<t:modalFooter mode="create"
				action="#{challengeBean.saveChallenge(challengeBean.newChallenge, updater)}" />
		</b:modal>

	</ui:composition>
</h:body>
</html>
