<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:t="http://tulok.vzma.hu/tags">
<h:body>

	<ui:composition>

		<c:if test="#{empty edit}">
			<c:set var="edit" value="#{userController.edit}" />
		</c:if>

		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="fee_new_modal" />
		</c:if>

		<b:modal
			title="#{feeBean.newFee.scout.person.getFullName()} #{feeBean.newFee.year}. évre új tagdíj"
			styleClass="#{styleClass}" rendered="#{edit}">
			<b:panelGrid colSpans="4,8">
				<h:outputLabel value="Státusz" />
				<t:dropdown list="#{enums.feeStatuses}"
					value="#{feeBean.newFee.status}" />
				<h:outputLabel value="Összeg" />
				<b:inputText value="#{feeBean.newFee.amount}" />
				<h:outputLabel value="Támogatás" />
				<b:inputText value="#{feeBean.newFee.support}" />
				<h:outputLabel value="Befizetés napja" />
				<t:datepicker value="#{feeBean.newFee.completeDate}" />
				<h:outputLabel value="Megjegyzés" />
				<b:inputTextarea value="#{feeBean.newFee.other}" rows="2" />
			</b:panelGrid>
			<t:modalFooter mode="save"
				action="#{feeBean.saveFee(feeBean.newFee, updater)}" />
		</b:modal>

	</ui:composition>
</h:body>
</html>
