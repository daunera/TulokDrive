<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:t="http://tulok.vzma.hu/tags">
<h:body>

	<ui:composition>

		<c:if test="#{empty edit}">
			<c:set var="edit" value="#{userController.edit}" />
		</c:if>

		<c:if test="#{empty styleClass}">
			<c:set var="styleClass" value="promise_edit_modal" />
		</c:if>

		<b:modal
			title="#{promiseBean.selectedPromise.type.label} szerkesztése"
			styleClass="#{styleClass}" rendered="#{edit}">
			<b:panelGrid colSpans="4,8">
				<h:outputLabel value="Dátum" />
				<t:datepicker value="#{promiseBean.selectedPromise.date}" />
				<h:outputLabel value="Helyszín" />
				<b:inputText value="#{promiseBean.selectedPromise.place}" />
			</b:panelGrid>
			<t:modalFooter mode="modify"
				action="#{promiseBean.savePromise(promiseBean.selectedPromise, updater)}"
				deleteAction="#{promiseBean.deletePromise(promiseBean.selectedPromise, updater)}" />
		</b:modal>

	</ui:composition>
</h:body>
</html>
