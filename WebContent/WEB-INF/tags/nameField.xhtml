<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:body>

	<ui:composition>

		<c:if test="#{empty edit}">
			<c:set var="edit" value="#{userController.edit}" />
		</c:if>

		<b:link value="#{value.person.getFullName()}"
			href="#{value.getScoutUrl()}" rendered="#{not edit}" />
		<b:inputText value="#{value.person.lastname}" placeholder="Vezetéknév"
			rendered="#{edit}" />
		<b:inputText value="#{value.person.firstname}"
			placeholder="Keresztnév" rendered="#{edit}" />

	</ui:composition>
</h:body>
</html>
