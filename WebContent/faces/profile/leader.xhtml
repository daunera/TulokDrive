<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/faces/profile/profileFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<b:row styleClass="pulledRow">
					<div>
						<h:outputLabel value="Vezetői adatok" styleClass="tabTitle" />
						<span style="padding-right: 15px; float: right"> <b:commandButton
								value="Szerkesztés" iconAwesome="pencil"
								rendered="#{not userController.edit}"
								action="#{userController.changeEdit()}" look="info" size="md" />
							<b:commandButton value="Mentés" iconAwesome="save"
								rendered="#{userController.edit}"
								action="#{profileLeader.saveEdit()}" look="warning" size="md"
								style="margin: 0px 5px 0px 0px" /> <b:commandButton
								value="Vissza" iconAwesome="arrow-left"
								rendered="#{userController.edit}"
								action="#{profileController.undoEdit()}" look="default"
								size="md" />
						</span>
					</div>
				</b:row>
				<b:panelGrid colSpans="6,6">
					<b:panelGrid colSpans="12">
						<b:panelGrid colSpans="4,8">
							<h:outputLabel value="Vezető lett:" />
							<b:row styleClass="pulledRow">
								<h:outputText
									value="#{profileController.scout.leader.getSimpleBecomedate()}"
									rendered="#{not userController.edit}" />
								<b:datepicker
									value="#{profileController.scout.leader.becomeleader}"
									rendered="#{userController.edit}" mode="popup-icon"
									changeMonth="true" changeYear="true" />
							</b:row>
						</b:panelGrid>
						<h:outputText value="Vezetői őrs" styleClass="subTitle" />
						<f:verbatim>
							<hr style="margin: 10px;" />
						</f:verbatim>
						<b:panelGrid colSpans="4,8">
							<h:outputLabel value="Egy dátum:" />
							<b:row styleClass="pulledRow">
								<h:outputText
									value="#{profileController.scout.leader.getSimplePromisedate()}"
									rendered="#{not userController.edit}" />
								<b:datepicker
									value="#{profileController.scout.leader.leaderpromise}"
									rendered="#{userController.edit}" mode="popup-icon"
									changeMonth="true" changeYear="true" />
							</b:row>
							<h:outputLabel value="Egy szó:" />
							<b:row styleClass="pulledRow">
								<h:outputText
									value="#{profileController.scout.leader.leadername}"
									rendered="#{not userController.edit}" />
								<b:inputText
									value="#{profileController.scout.leader.leadername}"
									rendered="#{userController.edit}" />
							</b:row>
							<h:outputLabel value="Mégegy:" />
							<b:row styleClass="pulledRow">
								<h:outputText value="#{profileController.scout.leader.food}"
									rendered="#{not userController.edit}" />
								<b:inputText value="#{profileController.scout.leader.food}"
									rendered="#{userController.edit}" />
							</b:row>
						</b:panelGrid>
						<h:outputText value="Csotthonkulcs" styleClass="subTitle" />
						<f:verbatim>
							<hr style="margin: 10px;" />
						</f:verbatim>
						<b:panelGrid colSpans="4,8">
							<h:outputLabel value="Kulcs sorszám:" />
							<b:row styleClass="pulledRow">
								<h:outputText value="#{profileController.scout.leader.keynum}"
									rendered="#{not userController.edit}" />
								<b:inputText value="#{profileController.scout.leader.keynum}"
									rendered="#{userController.edit}" />
							</b:row>
							<h:outputLabel value="Átvétel ideje:" />
							<b:row styleClass="pulledRow">
								<h:outputText
									value="#{profileController.scout.leader.getSimpleKeydate()}"
									rendered="#{not userController.edit}" />
								<b:datepicker value="#{profileController.scout.leader.keydate}"
									rendered="#{userController.edit}" mode="popup-icon"
									changeMonth="true" changeYear="true" />
							</b:row>
						</b:panelGrid>
					</b:panelGrid>
					<b:panelGrid colSpans="12">
						<b:panelGrid colSpans="12">
							<h:outputText value="Vezetett egységek" styleClass="subTitle" />
								<b:dataTable value="#{profileController.scout.leader.patrols}"
									var="item" info="false" paginated="false" searching="false"
									rowHighlight="false" styleClass="tableNoHeader"
									rendered="#{not empty profileController.scout.leader.patrols}">
									<b:dataTableColumn>
										<b:link value="#{item.getName()} őrs" href="#{item.getPatrolUrl()}" />
									</b:dataTableColumn>
								</b:dataTable>
								<h:outputText value="Nincs megbizatásod" rendered="#{empty profileController.scout.leader.patrols}"/>
						</b:panelGrid>

						<h:outputText value="Egyéb jogosultságok" styleClass="subTitle" />
						<f:verbatim>
							<hr style="margin: 10px;" />
						</f:verbatim>
					</b:panelGrid>
				</b:panelGrid>
			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
