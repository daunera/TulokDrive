<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/faces/team/teamFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<b:row styleClass="pulledRow">
					<h:outputLabel value="Hírek kezelése" styleClass="tabTitle" />
					<span style="padding-right: 15px; float: right"> <b:commandButton
							value="Új hír" iconAwesome="plus" ajax="true"
							update="@(.new_news_modal)"
							onclick="ajax:teamNews.setForNewNews(userController.leader)"
							oncomplete="$('.new_news_modal').modal();return false;" size="md"
							style="margin: 0px 5px 0px 0px" rendered="#{userController.edit}" />
						<b:commandButton value="Szerkesztés" iconAwesome="pencil"
							rendered="#{not userController.edit}"
							action="#{userController.changeEdit()}" look="info" size="md" />
						<b:commandButton value="Vissza" iconAwesome="arrow-left"
							rendered="#{userController.edit}"
							action="#{userController.changeEdit()}" size="md" />
					</span>
				</b:row>

				<b:dataTable value="#{teamNews.actualNews}" var="news" info="false"
					paginated="false" searching="false">
					<b:dataTableColumn label="Beküldő">
						<b:link value="#{news.submitter.scout.person.getFullName()}" href="#{news.submitter.scout.getScoutUrl()}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Beküldés ideje">
						<h:outputText value="#{news.getSimpleCreated()}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Eddig aktuális">
						<h:outputText value="#{news.getSimpleExpire()}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Szöveg">
						<h:outputText value="#{news.text}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="" rendered="#{userController.edit}">
						<div>
							<b:commandButton iconAwesome="pencil" ajax="true"
								update="@(.edit_news_modal)"
								onclick="ajax:teamNews.setForEditNews(news)"
								oncomplete="$('.edit_news_modal').modal();return false;"
								rendered="#{userController.edit}" />
						</div>
					</b:dataTableColumn>
				</b:dataTable>

				<b:modal title="Új hír" styleClass="new_news_modal"
					rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Eddig aktuális:" />
						<b:datepicker value="#{teamNews.newNews.expire}" mode="popup-icon"
							changeMonth="true" changeYear="true" />
						<h:outputLabel value="Hír szövege:" />
						<b:inputTextarea value="#{teamNews.newNews.text}" rows="3" />
					</b:panelGrid>
					<b:panelGrid colSpans="12">
						<hr style="margin: 10px;" />
						<b:row>
							<div align="right" style="padding-right: 10px;">
								<b:button value="Vissza" iconAwesome="arrow-left"
									dismiss="modal" style="margin: 0px 5px;" />
								<b:commandButton value="Létrehoz" iconAwesome="save"
									action="#{teamNews.saveNews(teamNews.newNews)}" />
							</div>
						</b:row>
					</b:panelGrid>
				</b:modal>

				<b:modal
					title="#{teamNews.editedNews.getSimpleCreated()}-i hír szerkesztése"
					styleClass="edit_news_modal" rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Eddig aktuális:" />
						<b:datepicker value="#{teamNews.editedNews.expire}"
							mode="popup-icon" changeMonth="true" changeYear="true" />
						<h:outputLabel value="Hír szövege:" />
						<b:inputTextarea value="#{teamNews.editedNews.text}" rows="3" />
					</b:panelGrid>
					<b:panelGrid colSpans="12">
						<hr style="margin: 10px;" />
						<b:row>
							<div align="right" style="padding-right: 10px;">
								<b:commandButton value="Töröl" iconAwesome="trash"
									action="#{teamNews.deleteNews(teamNews.editedNews)}" />
								<b:button value="Vissza" iconAwesome="arrow-left"
									dismiss="modal" style="margin: 0px 5px;" />
								<b:commandButton value="Módosít" iconAwesome="save"
									action="#{teamNews.saveNews(teamNews.editedNews)}" />
							</div>
						</b:row>
					</b:panelGrid>
				</b:modal>

			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
