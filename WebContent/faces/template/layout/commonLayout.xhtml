<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{pageTitle} | TulokDrive</title>
	<h:outputStylesheet name="css/styles.css" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/bootstrap-default.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>
	<div class="main-container">
		<ui:insert name="navbar">
			<ui:include src="/faces/template/layout/commonNavBar.xhtml" />
		</ui:insert>

		<b:container>

			<b:breadcrumbs rendered="#{not hideBread}">
				<b:navLink value="FÅ‘oldal" href="#{userController.getRootUrl()}" />
				<c:if test="#{not empty pageLink}">
					<b:navLink value="#{pageTitle}" href="#{pageLink}" />
				</c:if>
			</b:breadcrumbs>

			<b:panelGrid col-spans="12">

				<ui:insert name="content">
					<ui:include src="/faces/template/layout/commonContent.xhtml" />
				</ui:insert>

			</b:panelGrid>
		</b:container>

		<ui:insert name="footer">
			<ui:include src="/faces/template/layout/commonFooter.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
