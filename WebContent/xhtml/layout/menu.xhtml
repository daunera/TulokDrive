<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition>
		<b:listLinks>
			<b:navLink href="#{userController.getRootUrl()}" value="Főoldal" />
			<b:navLink href="#{userController.leader.scout.getScoutUrl()}"
				value="Saját profil" />
			<ui:repeat var="item" value="#{userController.patrols}"
				varStatus="status">
				<b:navLink href="#{item.getPatrolUrl()}" value="#{item.name} őrs" />
			</ui:repeat>
			<ui:repeat var="item" value="#{userController.troops}"
				varStatus="status">
				<b:navLink href="#{item.getTroopUrl()}" value="#{item.name} raj" />
			</ui:repeat>
			<b:navLink href="#{userController.getRootUrl()}team/info"
				value="Cserkészcsapat" rendered="#{userController.leader.isAGod()}" />
			<b:navLink href="#{userController.getRootUrl()}uniforms"
				value="Cserkészing kölcsönzés"
				rendered="#{userController.leader.isAUniformer()}" />
			<b:navLink href="#{userController.getRootUrl()}user/settings"
				value="Beállítások" />
		</b:listLinks>
	</ui:composition>
</h:body>
</html>
