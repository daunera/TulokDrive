<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/patrol/patrolFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<t:pageHeader title="Tagdíjak" saveButton="false"
					undoBean="#{userController}" undoMethod="changeEdit" />

				<b:pillLinks>
					<ui:repeat var="year" value="#{patrolFee.years}">
						<b:navLink value="#{year}"
							href="#{patrolController.patrol.getPatrolUrl()}/fees/#{year}"
							active="#{patrolFee.selectedYear eq year}" />
					</ui:repeat>
				</b:pillLinks>

				<t:dataTable value="#{patrolController.patrol}" type="patrol">
					<b:dataTableColumn label="Név">
						<t:entityLink entity="#{item}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="" rendered="#{userController.edit}"
						orderable="false">
						<div>
							<b:commandButton iconAwesome="pencil" ajax="true"
								update="@(.edit_fee_modal)"
								onclick="ajax:patrolFee.setForSelectedModal(item.getFeeByYear(patrolFee.selectedYear))"
								oncomplete="$('.edit_fee_modal').modal();return false;"
								rendered="#{not empty item.getFeeByYear(patrolFee.selectedYear) }" />
							<b:commandButton iconAwesome="plus" ajax="true"
								update="@(.new_fee_modal)"
								onclick="ajax:patrolFee.setForNewModal(item, patrolFee.selectedYear)"
								oncomplete="$('.new_fee_modal').modal();return false;"
								rendered="#{empty item.getFeeByYear(patrolFee.selectedYear)}" />
						</div>
					</b:dataTableColumn>
					<b:dataTableColumn label="Státusz">
						<h:outputText
							value="#{item.getFeeByYear(patrolFee.selectedYear).status.label}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Összeg">
						<h:outputText
							value="#{item.getFeeByYear(patrolFee.selectedYear).amount} Ft"
							rendered="#{not empty item.getFeeByYear(patrolFee.selectedYear).amount}" />
						<h:outputText value=""
							rendered="#{empty item.getFeeByYear(patrolFee.selectedYear).amount}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Támogatás">
						<h:outputText
							value="#{item.getFeeByYear(patrolFee.selectedYear).support} Ft"
							rendered="#{not empty item.getFeeByYear(patrolFee.selectedYear).support and item.getFeeByYear(patrolFee.selectedYear).support ne 0}" />
						<h:outputText value=""
							rendered="#{empty item.getFeeByYear(patrolFee.selectedYear).support or item.getFeeByYear(patrolFee.selectedYear).support eq 0}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Befizetés napja">
						<h:outputText
							value="#{item.getFeeByYear(patrolFee.selectedYear).completeDate}">
							<f:convertDateTime pattern="yyyy.MM.dd" />
						</h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn label="Egyéb">
						<h:outputText
							value="#{item.getFeeByYear(patrolFee.selectedYear).getOtherInfo()}" />
					</b:dataTableColumn>

				</t:dataTable>
				<b:modal
					title="#{patrolFee.selectedFee.scout.person.getFullName()} #{patrolFee.selectedFee.year}. évi tagdíj szerkesztése"
					styleClass="edit_fee_modal" rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Státusz" />
						<b:selectOneMenu value="#{patrolFee.selectedFee.status}">
							<f:selectItems value="#{enums.feeStatuses}" var="status"
								itemValue="#{status}" itemLabel="#{status.label}" />
						</b:selectOneMenu>
						<h:outputLabel value="Összeg" />
						<b:inputText value="#{patrolFee.selectedFee.amount}" />
						<h:outputLabel value="Támogatás" />
						<b:inputText value="#{patrolFee.selectedFee.support}" />
						<h:outputLabel value="Befizetés napja" />
						<b:datepicker value="#{patrolFee.selectedFee.completeDate}"
							mode="popup-icon" changeMonth="true" changeYear="true" />
						<h:outputLabel value="Megjegyzés" />
						<b:inputTextarea value="#{patrolFee.selectedFee.other}" rows="2" />
					</b:panelGrid>
					<t:modalFooter mode="modify"
						action="#{patrolFee.saveFee(patrolFee.selectedFee)}"
						deleteAction="#{patrolFee.deleteFee(patrolFee.selectedFee)}" />
				</b:modal>

				<b:modal
					title="#{patrolFee.newFee.scout.person.getFullName()} #{patrolFee.newFee.year}. évre új tagdíj"
					styleClass="new_fee_modal" rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Státusz" />
						<b:selectOneMenu value="#{patrolFee.newFee.status}">
							<f:selectItems value="#{enums.feeStatuses}" var="status"
								itemValue="#{status}" itemLabel="#{status.label}" />
						</b:selectOneMenu>
						<h:outputLabel value="Összeg" />
						<b:inputText value="#{patrolFee.newFee.amount}" />
						<h:outputLabel value="Támogatás" />
						<b:inputText value="#{patrolFee.newFee.support}" />
						<h:outputLabel value="Befizetés napja" />
						<b:datepicker value="#{patrolFee.newFee.completeDate}"
							mode="popup-icon" changeMonth="true" changeYear="true" />
						<h:outputLabel value="Megjegyzés" />
						<b:inputTextarea value="#{patrolFee.newFee.other}" rows="2" />
					</b:panelGrid>
					<t:modalFooter mode="save"
						action="#{patrolFee.saveFee(patrolFee.newFee)}" />
				</b:modal>
			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
