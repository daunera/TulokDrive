<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/layout/commonLayout.xhtml">

		<ui:param name="pageTitle" value="#{patrolController.patrol.name} őrs" />
		<ui:param name="pageEntity" value="#{patrolController.patrol}" />
		<ui:param name="pageEntityType" value="patrol" />

		<ui:define name="content">

			<b:panel title="#{pageTitle}" collapsible="false"
				contentClass="panelNoPadding">

				<b:tabLinks>
					<b:navLink value="Őrsi adatok"
						href="#{patrolController.patrol.getPatrolUrl()}"
						active="#{patrolController.isThisActiveTab('INFO')}" />
					<b:navLink value="Személyes"
						href="#{patrolController.patrol.getPatrolUrl()}/personal"
						active="#{patrolController.isThisActiveTab('PERSONAL')}" />
					<b:navLink value="Szülők"
						href="#{patrolController.patrol.getPatrolUrl()}/parents"
						active="#{patrolController.isThisActiveTab('PARENTS')}" />
					<b:navLink value="Cserkész"
						href="#{patrolController.patrol.getPatrolUrl()}/scoutinfo"
						active="#{patrolController.isThisActiveTab('SCOUTINFO')}" />
					<b:navLink value="Próbák"
						href="#{patrolController.patrol.getPatrolUrl()}/challenges"
						active="#{patrolController.isThisActiveTab('CHALLENGES')}" />
					<b:navLink value="Fogadalmak"
						href="#{patrolController.patrol.getPatrolUrl()}/promises"
						active="#{patrolController.isThisActiveTab('PROMISES')}" />
					<b:navLink value="Tagdíjak"
						href="#{patrolController.patrol.getPatrolUrl()}/fees"
						active="#{patrolController.isThisActiveTab('FEES')}" />
				</b:tabLinks>
				<div class="fakeTabPadding">
					<b:form>

						<ui:insert name="innerContent">
							<ui:include src="/xhtml/layout/commonContent.xhtml" />
						</ui:insert>

					</b:form>
				</div>
			</b:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
