<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/patrol/patrolFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<t:pageHeader title="Fogadalmak" saveButton="false"
					undoBean="#{patrolController}" undoMethod="undoEdit" />

				<t:dataTable value="#{patrolController.patrol}" type="patrol">
					<b:dataTableColumn label="Név">
						<t:entityLink entity="#{item}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Kiscserkész ígéret">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(item, item.getPromiseByType('KCS'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty item.getPromiseByType('KCS').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(item, 'KCS')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty item.getPromiseByType('KCS').getDetails() and userController.edit}" />
							<h:outputText
								value="#{item.getPromiseByType('KCS').getDetails()}" />
						</div>
					</b:dataTableColumn>
					<b:dataTableColumn label="Cserkész fogadalom">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(item, item.getPromiseByType('CS'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty item.getPromiseByType('CS').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(item, 'CS')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty item.getPromiseByType('CS').getDetails() and userController.edit}" />
							<h:outputText value="#{item.getPromiseByType('CS').getDetails()}" />
						</div>
					</b:dataTableColumn>
					<b:dataTableColumn label="Felnőtt fogadalom">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(item, item.getPromiseByType('FE'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty item.getPromiseByType('FE').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(item, 'FE')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty item.getPromiseByType('FE').getDetails() and userController.edit}" />
							<h:outputText value="#{item.getPromiseByType('FE').getDetails()}" />
						</div>
					</b:dataTableColumn>
					<b:dataTableColumn label="Tiszti fogadalom">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(item, item.getPromiseByType('TISZTI'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty item.getPromiseByType('TISZTI').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(item, 'TISZTI')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty item.getPromiseByType('TISZTI').getDetails() and userController.edit}" />
							<h:outputText
								value="#{item.getPromiseByType('TISZTI').getDetails()}" />
						</div>
					</b:dataTableColumn>
				</t:dataTable>

				<b:modal
					title="#{patrolPromise.selectedPromise.type.label} szerkesztése"
					styleClass="edit_promise_modal" rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Dátum" />
						<t:datepicker value="#{patrolPromise.selectedPromise.date}" />
						<h:outputLabel value="Helyszín" />
						<b:inputText value="#{patrolPromise.selectedPromise.place}" />
					</b:panelGrid>
					<t:modalFooter mode="modify"
						action="#{patrolPromise.savePromise(patrolController.moddedScout, patrolPromise.selectedPromise)}"
						deleteAction="#{patrolPromise.deletePromise(patrolController.moddedScout, patrolPromise.selectedPromise)}" />
				</b:modal>
				<b:modal title="Új #{patrolPromise.newPromise.type.label}"
					styleClass="new_promise_modal" rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Dátum" />
						<t:datepicker value="#{patrolPromise.newPromise.date}" />
						<h:outputLabel value="Helyszín" />
						<b:inputText value="#{patrolPromise.newPromise.place}" />
					</b:panelGrid>
					<t:modalFooter mode="create"
						action="#{patrolPromise.savePromise(patrolController.moddedScout, patrolPromise.newPromise)}" />
				</b:modal>
			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
