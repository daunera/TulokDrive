<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/patrol/patrolFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<t:pageHeader title="Fogadalmak" saveButton="false" undoBean="#{patrolController}"
					undoMethod="undoEdit" />

				<b:dataTable value="#{userController.orderScoutSet(patrolController.patrol.scouts)}" var="scout"
					info="false" paginated="false" searching="false"
					scrollHorizontally="true">
					<b:dataTableColumn label="Név">
						<b:link value="#{scout.person.getFullName()}"
							href="#{scout.getScoutUrl()}"
							rendered="#{not userController.edit}" />
						<h:outputText value="#{scout.person.getFullName()}"
							rendered="#{userController.edit}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Kiscserkész ígéret">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(scout, scout.getPromiseByType('KCS'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty scout.getPromiseByType('KCS').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(scout, 'KCS')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty scout.getPromiseByType('KCS').getDetails() and userController.edit}" />
							<h:outputText
								value="#{scout.getPromiseByType('KCS').getDetails()}" />
						</div>
					</b:dataTableColumn>
					<b:dataTableColumn label="Cserkész fogadalom">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(scout, scout.getPromiseByType('CS'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty scout.getPromiseByType('CS').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(scout, 'CS')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty scout.getPromiseByType('CS').getDetails() and userController.edit}" />
							<h:outputText
								value="#{scout.getPromiseByType('CS').getDetails()}" />
						</div>
					</b:dataTableColumn>
					<b:dataTableColumn label="Felnőtt fogadalom">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(scout, scout.getPromiseByType('FE'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty scout.getPromiseByType('FE').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(scout, 'FE')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty scout.getPromiseByType('FE').getDetails() and userController.edit}" />
							<h:outputText
								value="#{scout.getPromiseByType('FE').getDetails()}" />
						</div>
					</b:dataTableColumn>
					<b:dataTableColumn label="Tiszti fogadalom">
						<div>
							<b:commandButton iconAwesome="pencil" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.edit_promise_modal)"
								onclick="ajax:patrolPromise.setForSelectedModal(scout, scout.getPromiseByType('TISZTI'))"
								oncomplete="$('.edit_promise_modal').modal();return false;"
								rendered="#{not empty scout.getPromiseByType('TISZTI').getDetails() and userController.edit}" />
							<b:commandButton iconAwesome="plus" size="xs"
								style="margin-right:5px" ajax="true"
								update="@(.new_promise_modal)"
								onclick="ajax:patrolPromise.setForNewModal(scout, 'TISZTI')"
								oncomplete="$('.new_promise_modal').modal();return false;"
								rendered="#{empty scout.getPromiseByType('TISZTI').getDetails() and userController.edit}" />
							<h:outputText
								value="#{scout.getPromiseByType('TISZTI').getDetails()}" />
						</div>
					</b:dataTableColumn>
				</b:dataTable>
				<b:modal
					title="#{patrolPromise.selectedPromise.type.label} szerkesztése"
					styleClass="edit_promise_modal" rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Dátum:" />
						<b:datepicker value="#{patrolPromise.selectedPromise.date}"
							mode="popup-icon" changeMonth="true" changeYear="true" />
						<h:outputLabel value="Helyszín:" />
						<b:inputText value="#{patrolPromise.selectedPromise.place}" />
					</b:panelGrid>
					<b:panelGrid colSpans="12">
						<hr style="margin: 10px;" />
						<b:row>
							<div align="right" style="padding-right: 10px;">
								<b:commandButton value="Törlés" iconAwesome="trash"
									action="#{patrolPromise.deletePromise(patrolController.moddedScout, patrolPromise.selectedPromise)}" />
								<b:button value="Vissza" iconAwesome="arrow-left"
									dismiss="modal" style="margin: 0px 5px;" />
								<b:commandButton value="Módosít" iconAwesome="save"
									action="#{patrolPromise.savePromise(patrolController.moddedScout, patrolPromise.selectedPromise)}" />
							</div>
						</b:row>
					</b:panelGrid>
				</b:modal>
				<b:modal title="Új #{patrolPromise.newPromise.type.label}"
					styleClass="new_promise_modal" rendered="#{userController.edit}">
					<b:panelGrid colSpans="4,8">
						<h:outputLabel value="Dátum:" />
						<b:datepicker value="#{patrolPromise.newPromise.date}"
							mode="popup-icon" changeMonth="true" changeYear="true" />
						<h:outputLabel value="Helyszín:" />
						<b:inputText value="#{patrolPromise.newPromise.place}" />
					</b:panelGrid>
					<b:panelGrid colSpans="12">
						<hr style="margin: 10px;" />
						<b:row>
							<div align="right" style="padding-right: 10px;">
								<b:button value="Vissza" iconAwesome="arrow-left"
									dismiss="modal" style="margin: 0px 5px;" />
								<b:commandButton value="Létrehoz" iconAwesome="save"
									action="#{patrolPromise.savePromise(patrolController.moddedScout, patrolPromise.newPromise)}" />
							</div>
						</b:row>
					</b:panelGrid>
				</b:modal>
			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
