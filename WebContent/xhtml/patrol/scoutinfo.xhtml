<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/patrol/patrolFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<t:pageHeader title="Cserkész adatok" saveBean="#{patrolController}"
					saveMethod="saveScoutEdit" undoBean="#{patrolController}"
					undoMethod="undoEdit" />

				<t:dataTable
					value="#{userController.orderScoutSet(patrolController.patrol.scouts)}">
					<b:dataTableColumn label="Név">
						<t:entityLink entity="#{item}"/>
					</b:dataTableColumn>
					<b:dataTableColumn label="ECSET-kód">
						<t:textField value="#{item.ecsetcode}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Aktivitás">
						<t:dropdown list="#{enums.statuses}" value="#{item.status}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Belépés ideje">
						<t:datepicker value="#{item.joindate}" showIcon="false"/>
					</b:dataTableColumn>
					<b:dataTableColumn label="Kilépés ideje">
						<t:datepicker value="#{item.leavedate}" showIcon="false"/>
					</b:dataTableColumn>
					<b:dataTableColumn label="Tagkártya">
						<t:dropdown list="#{enums.cards}" value="#{item.scoutcard}" />
					</b:dataTableColumn>
				</t:dataTable>
			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
