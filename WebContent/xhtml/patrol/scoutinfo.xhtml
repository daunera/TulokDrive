<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/patrol/patrolFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<t:pageHeader title="Cserkész adatok" saveBean="#{patrolController}"
					saveMethod="saveScoutEdit" undoBean="#{patrolController}"
					undoMethod="undoEdit" />

				<b:dataTable value="#{patrolController.scoutList}" var="scout"
					info="false" paginated="false" searching="false"
					scrollHorizontally="true">
					<b:dataTableColumn label="Név">
						<b:link value="#{scout.person.getFullName()}"
							href="#{scout.getScoutUrl()}"
							rendered="#{not userController.edit}" />
						<h:outputText value="#{scout.person.getFullName()}"
							rendered="#{userController.edit}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="ECSET-kód">
						<h:outputText value="#{scout.ecsetcode}"
							rendered="#{not userController.edit}" />
						<b:inputText value="#{scout.ecsetcode}"
							rendered="#{userController.edit}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Aktivitás">
						<h:outputText value="#{scout.status.label}"
							rendered="#{not userController.edit}" />
						<b:selectOneMenu value="#{scout.status}"
							rendered="#{userController.edit}">
							<f:selectItems value="#{enums.statuses}" var="status"
								itemValue="#{status}" itemLabel="#{status.label}" />
						</b:selectOneMenu>
					</b:dataTableColumn>
					<b:dataTableColumn label="Belépés ideje">
						<h:outputText value="#{scout.getSimpleJoindate()}"
							rendered="#{not userController.edit}" />
						<b:datepicker value="#{scout.joindate}"
							rendered="#{userController.edit}" mode="popup" changeMonth="true"
							changeYear="true" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Kilépés ideje">
						<h:outputText value="#{scout.getSimpleLeavedate()}"
							rendered="#{not userController.edit}" />
						<b:datepicker value="#{scout.leavedate}"
							rendered="#{userController.edit}" mode="popup" changeMonth="true"
							changeYear="true" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Tagkártya">
						<h:outputText value="#{scout.scoutcard.label}"
							rendered="#{not userController.edit}" />
						<b:selectOneMenu value="#{scout.scoutcard}"
							rendered="#{userController.edit}">
							<f:selectItems value="#{enums.cards}" var="card"
								itemValue="#{card}" itemLabel="#{card.label}" />
						</b:selectOneMenu>
					</b:dataTableColumn>
				</b:dataTable>
			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
