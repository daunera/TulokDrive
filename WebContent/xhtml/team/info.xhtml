<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/team/teamFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<b:row styleClass="pulledRow">
					<h:outputLabel value="Csapat statisztikák" styleClass="tabTitle" />
				</b:row>

				<b:panelGrid colSpans="6,6">
					<b:row styleClass="pulledRow">
						<h:outputText value="Létszámok" styleClass="subTitle" />
						<b:dataTable value="#{teamInfo.activity}" var="label" info="false"
							paginated="false" searching="false">
							<b:dataTableColumn label="">
								<h:outputText value="#{label}" />
							</b:dataTableColumn>
							<b:dataTableColumn label="Fiú">
								<h:outputText
									value="#{teamInfo.getNumberByStatusGender(label,'MALE')}" />
							</b:dataTableColumn>
							<b:dataTableColumn label="Lány">
								<h:outputText
									value="#{teamInfo.getNumberByStatusGender(label,'FEMALE')}" />
							</b:dataTableColumn>
							<b:dataTableColumn label="Σ">
								<h:outputText value="#{teamInfo.getNumberByStatus(label)}" />
							</b:dataTableColumn>
						</b:dataTable>
					</b:row>
					<b:row styleClass="pulledRow">
						<h:outputText value="Vallási megoszlás" styleClass="subTitle" />
						<b:dataTable value="#{enums.religions}" var="label" info="false"
							paginated="false" searching="false">
							<b:dataTableColumn label="">
								<h:outputText value="#{label.label}" />
							</b:dataTableColumn>
							<b:dataTableColumn label="Fiú">
								<h:outputText
									value="#{teamInfo.getNumberByReligionGender(label.label,'MALE')}" />
							</b:dataTableColumn>
							<b:dataTableColumn label="Lány">
								<h:outputText
									value="#{teamInfo.getNumberByReligionGender(label.label,'FEMALE')}" />
							</b:dataTableColumn>
							<b:dataTableColumn label="Σ">
								<h:outputText value="#{teamInfo.getNumberByReligion(label.label)}" />
							</b:dataTableColumn>
						</b:dataTable>
					</b:row>
				</b:panelGrid>

			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
