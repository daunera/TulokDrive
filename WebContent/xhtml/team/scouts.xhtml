<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/team/teamFrame.xhtml">
		<ui:define name="innerContent">

			<b:form>
				<t:pageHeader title="Cserkészek névsora" undoButton="false"
					saveButton="false" />

				<t:dataTable value="#{teamInfo.scouts}" searching="true" >
					<b:dataTableColumn label="Név">
						<b:link value="#{item.person.getFullName()}"
							href="#{item.getScoutUrl()}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Aktivitás">
						<h:outputText value="#{item.status.label}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Nem">
						<h:outputText value="#{item.person.gender.label}" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Vallás">
						<h:outputText value="#{item.person.religion.label}" />
					</b:dataTableColumn>
				</t:dataTable>

			</b:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
