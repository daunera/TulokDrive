<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://tulok.vzma.hu/tags">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/xhtml/layout/commonLayout.xhtml">

		<ui:param name="pageTitle" value="Cserkészcsapat" />
		<ui:param name="pageLink"
			value="#{userController.getRootUrl()}team/info" />

		<ui:define name="content">

			<b:panel title="Admin felület" collapsible="false"
				contentClass="panelNoPadding">
				<b:tabLinks>
					<b:navLink value="Csapat adatai"
						href="#{userController.getRootUrl()}team/info"
						active="#{teamController.isThisActiveTab('INFO')}" />
					<b:navLink value="Vezetők"
						href="#{userController.getRootUrl()}team/leader"
						active="#{teamController.isThisActiveTab('LEADER')}" />
					<b:navLink value="Rajok"
						href="#{userController.getRootUrl()}team/troop"
						active="#{teamController.isThisActiveTab('TROOP')}" />
					<b:navLink value="Őrsök"
						href="#{userController.getRootUrl()}team/patrol"
						active="#{teamController.isThisActiveTab('PATROL')}" />
					<b:navLink value="Cserkészek"
						href="#{userController.getRootUrl()}team/scouts"
						active="#{teamController.isThisActiveTab('SCOUTS')}" />
					<b:navLink value="Hírek"
						href="#{userController.getRootUrl()}team/news"
						active="#{teamController.isThisActiveTab('NEWS')}" />
				</b:tabLinks>
				<div class="fakeTabPadding">
					<b:form>

						<ui:insert name="innerContent">
							<ui:include src="/xhtml/layout/commonContent.xhtml" />
						</ui:insert>

					</b:form>
				</div>
			</b:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
